<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Gym</title>
    <!--FUENTE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <!--ICONOS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="contenedor">
        <h1 class="titulo">Timer Gym</h1>
        <form action="" id="formularioTiempos">
            <div class="inputs">
                <!--Nombre-->
                <div class="divInputNombre divInput">
                    <label for="trabajo">Nombre: </label>
                    <input type="text" maxlength="13" minlength="5" id="inputNombre">
                </div>
                <!--inicio-->
                <div class="divInput divInicio">
                    <label for="inicio">Inicio: </label>
                    <input type="number" id="inputInicio">
                </div>
                <!--trabajo-->
                <div class="divInput divTrabajo">
                    <label for="trabajo">Trabajo: </label>
                    <input type="number" id="inputTrabajo">
                </div>
                <!--descanso-->
                <div class="divInput divDescanso">
                    <label for="descanso">Descanso: </label>
                    <input type="number" id="inputDescanso">
                </div>
                <!--ciclos-->
                <div class="divInput divCiclos">
                    <label for="ciclos">Cliclos: </label>
                    <input type="number" id="inputCiclos">
                </div>
                <div class="boton">
                   <input type="submit" class="botonGuardar" value="Guardar">
                </div>
            </div>
        </form>

        <div class="timer">
            <div class="contenedorTiempo">
                <!--Minutos-->
                <span class="parteTiempo minutos">00</span>
                <span class="parteTiempo">:</span>
                <!--Segundos-->
                <span class="parteTiempo segundos">00</span>
            </div>
            <div class="contenedorBotones">
                <!--Boton Play-->
                <button type="button" class="botonEmpezar botonAcc"><span class="material-icons-round icon">play_arrow</span></button>
                <!--Boton Reiniciar-->
                <button type="button" class="botonReiniciar botonAcc"><span class="material-icons-round iconr">replay</span></button>
            </div>
        </div>
        <div class="contenedorMostrarCircuitos">
            <div class="contenedorAnteriores">
                <!--CONTENEDOR DE CIRCUITOS TRAIDOS DEL LOCAL STORAGE-->
                <h2 class="titulo">Utimos Circuitos</h2>
                <div class="contenedorCircuitosAnteriores">

                </div>
            </div>
            <div class="contenedorPopulares">
                <!--CIRCUITOS TRAIDOS DEL JSON CON FETCH-->
                <h2 class="titulo">Circuitos Populares</h2>
                <div class="contenedorCircuitosPopulares">
                </div>
            </div>
        </div>
    </div>

    <!--SCRIPTS-->
    <!--LIBRERIA ALERTAS-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--JS-->
    <script src="js/script.js" type="module"></script>
</body>
</html>
